version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: configs
      ref: v0.0.3
      uri: https://github.com/trunk-io/configs
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - buildifier@6.1.2
    - checkov@2.3.308
    - git-diff-check
    - markdownlint@0.35.0
    - prettier@2.8.8
    - trivy@0.42.1
    - trufflehog@3.42.0
    - yamllint@1.32.0
    - clang-tidy@16.0.6
    - clang-format@16.0.6
  bazel:
    compiler_override_paths:
      - os: linux
        cpu: x86_64
        path: external/llvm_toolchain_llvm/bin/clang
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
repo:
  trunk_branch: trunk
tools:
  enabled:
    - bazel@6.2.0
